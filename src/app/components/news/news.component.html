<section class="second">
    <div class="wrap">
        <div class="left-panel">
            <ul class="menu">
                
            </ul>
        </div>
        <div class="line-blocks">
            <div class="make-post">
                <div class="img-user"><img src="/assets/image/main-photo1.jpg"></div>
                <div class="make-post-input">
                    <textarea name="" class="form-control" required="required" rows="4" placeholder="What's your new goal.."></textarea>
                </div>
            </div><!-- /input-group -->
            <div class="line-block" *ngFor='let task of tasks'>
                <div class="line-block-text">
                    <p class="bold size22 center">{{task.title}}</p>
                    <span class="size18">{{task.content}}</span>
                    <div class="line-block-about">
                            <div class="favourite yellow"><i class="fa fa-lg fa-star" aria-hidden="true"></i><a>Favourite</a></div>
                            <div class="process" [ngClass]="task.proces == 'Done' ? 'green' : 'blue'"><i class="fa fa-lg" [ngClass]="task.proces == 'Done' ? 'fa-check' : 'fa-cogs'" aria-hidden="true"></i><a>{{task.proces}}</a></div>
                            <div class="like"><i class="fa fa-lg fa-heart" aria-hidden="true"></i><a href="#">Like</a></div>
                        <!--<div class="comment"><i class="fa fa-lg fa-comment" aria-hidden="true"></i><a href="#">Comment</a></div>-->
                            <div class="edit brown"><i class="fa fa-lg fa-edit" aria-hidden="true"></i><a>Edit</a></div>
                    </div>
                </div>
                <div class="line-block-image">
                    <img src="{{task.image}}">
                </div>
            </div>
        </div>
    </div>
</section>
