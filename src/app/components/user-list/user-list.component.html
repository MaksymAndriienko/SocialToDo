<div class="container">
    <div class="card card-container">
      <!-- для поиска -->
      <p class="header"> People </p>
      <!-- для тех, на кого подписан пользователь -->
      <!-- <p class="header"> Following </p> -->
      <!-- для подписчиков -->
      <!-- <p class="header"> Followers </p> -->
      <div *ngFor="let user of users">
        <div class="user-flex">
          <div class="img-name-user">
            <div class="img-user"><img src="{{user.avatar}}"></div>
            <ul>
                <li><a href="/profile/{{user.username}}">{{user.username}}</a></li>
                <li><a href="/profile/{{user.username}}">{{user.firstname}} {{user.lastname}}</a></li>
            </ul>
          </div>
          <div class="submit">
              <input type="submit" id="_submit" name="submit" (click)="follower(user)" [value]="user.reletions.length == 0 ? 'Follow' : 'Following'" [ngClass]="user.reletions.length == 0 ? '' : 'grey'" class="btn btn-primary btn-block"/>
          </div>
        </div>
        <div class="line-separator"></div>
      </div>  
    </div>
  </div>
