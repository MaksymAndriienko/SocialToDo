<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
						<div class="tab-pane active" id="login">
               		    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
               			<form class="form-signin" (submit)="loginUser($event)">
               				<input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="Username" required autofocus>
               				<input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>
							<button id="submit" name="submit" click="loginUser($event)" class="btn btn-lg btn-default btn-block">Sign In</button>
               			</form>
               			<div id="tabs" data-tabs="tabs">
               				<p class="text-center"><a routerLink="/singup" data-toggle="tab">Need an Account?</a></p>
              				</div>
						</div>
					</div>
            </div>
        </div>
    </div>
</div>
