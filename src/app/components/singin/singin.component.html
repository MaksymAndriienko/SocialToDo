<div class="container">
	<div class="card card-container">
		<p class="header"> Log in </p>
		<form class="form-signin" role="form" name='make_advert_login' (submit)="loginUser($event)">
			<fieldset>
				<div class="form-group has-feedback">
					<input type="text" id="username" name="username" required="required" class="form-control" placeholder="Login" [(ngModel)]="username" autofocus/>
					<i class="fa fa-user form-control-feedback"></i>
				</div>
				<div class="form-group has-feedback">
					<input type="password" id="password" name="password" required="required" class="form-control" [(ngModel)]="password" placeholder="Password"/>
					<i class="fa fa-lock form-control-feedback"></i>
				</div>
				<div class="line-separator"></div>
				<div class="submit">
					<input type="submit" id="_submit" name="submit" click="loginUser($event)" value="Log in" class="btn-lg btn-primary btn-block btn-signin"/>
				</div>
			</fieldset>
		</form>
	</div>
</div>
