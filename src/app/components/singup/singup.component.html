<div class="container">
    <div class="row">
    <form class="form-horizontal" (submit)="addNewUser($event)">
  <fieldset>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="Username">Username</label>  
    <div class="col-md-5">
    <input id="Username" name="Username" type="text" [(ngModel)]="username" placeholder="Username" class="form-control input-md" required="">
    </div>
  </div>
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput">Password</label>
      <div class="col-md-5">
        <input id="passwordinput" [(ngModel)]="password" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
        <span class="help-block">max 16 characters</span>
      </div>
    </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="FirstName">First Name</label>  
    <div class="col-md-5">
    <input id="FirstName" name="FirstName" [(ngModel)]="firstname" type="text" placeholder="FirstName" class="form-control input-md" required="">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="LastName">Last Name</label>  
    <div class="col-md-5">
    <input id="LastName" name="LastName" [(ngModel)]="lastname" type="text" placeholder="LastName" class="form-control input-md" required="">
    </div>
  </div>
  
  <!-- Multiple Radios (inline) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="gender">Gender</label>
    <div class="col-md-4"> 
      <label class="radio-inline" for="gender-0">
        <input type="radio" name="gender" [(ngModel)]="gender" id="gender-0" value="Male" checked="checked">
        Male
      </label> 
      <label class="radio-inline" for="gender-1">
        <input type="radio" name="gender" [(ngModel)]="gender" id="gender-1" value="Female">
        Female
      </label>
    </div>
  </div>
